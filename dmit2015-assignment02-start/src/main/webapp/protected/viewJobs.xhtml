<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Job Listing" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>List of Jobs</h1>
		</b:jumbotron>

		<b:message id="messages"></b:message>
		<b:form id="form">
			<b:dataTable value="#{jobs}" var="currentJob">
				<b:dataTableColumn label="JobID" value="currentJob.jobId"></b:dataTableColumn>
				<b:dataTableColumn label="JobTitle" value="currentJob.jobTitle"></b:dataTableColumn>
				<b:dataTableColumn label="MaxSalary" value="currentJob.maxSalary"></b:dataTableColumn>
				<b:dataTableColumn label="MinSalary" value="currentJob.minSalary"></b:dataTableColumn>

			</b:dataTable>
		
		<f:verbatim>
			<ui:repeat var="currentJob" value="#{jobs}">
				<b:row>
					<b:panel title="#{currentJob.jobTitle}">
						<strong>JobID: </strong>	
						<h:outputText value="#{currentJob.jobId}" />
						<br/>
						<strong>JobTitle: </strong>	
						<h:outputText value="#{currentJob.jobTitle}" />
						<br/>
						<strong>MaxSalary: </strong>
						<h:outputText value="#{currentJob.maxSalary}" />
						<br/>
						<strong>MinSalary: </strong>
						<h:outputText value="#{currentJob.minSalary}" />
						

					</b:panel>
				</b:row>
			</ui:repeat>
		</f:verbatim>
		</b:form>


	</ui:define>

</ui:composition>
