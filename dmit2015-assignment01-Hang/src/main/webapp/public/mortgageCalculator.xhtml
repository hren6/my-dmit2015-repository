<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment01.xhtml">
	
	<ui:param name="title" value="Mortgage Calculator" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Mortgage Payment Calculator</h1>
		</b:jumbotron>
		<b:form>
		<!-- Put your code for assignment 1 below here  -->
		<b:inputText id="mortgageAmount" label="Mortgage Amount" placeholder="enter amount of mortgage" value="#{loanController.currentLoan.mortgageAmount}"> 
		<b:focus></b:focus>
		</b:inputText>
		<b:inputText id="interestRate" label="Interest Rate" placeholder="enter interet rate" value="#{loanController.currentLoan.annualInterestRate}">
		<b:focus></b:focus>
		</b:inputText>
		
		<b:inputText id="amortizationPeriod" label="Amorization Period" placeholder="enter amortization period" 
		value="#{loanController.currentLoan.amortizationPeriod}"
		type="number" min="1" max="25">
		</b:inputText>
		
		<b:commandButton value="Calculate" ajax="false" update="" actionListener="#{loanController.calculate()}">
		</b:commandButton>

		<b:messages id="messages"></b:messages>
		<p></p>
		<b:dataTable id="Table" page-length="12" value="#{loanController.currentLoanScheduleArray}" var="arr">
			<b:dataTableColumn label="PayMent Number" value="#{loan.paymentNumber}"></b:dataTableColumn>
			<b:dataTableColumn label="Interest Paid" value="#{loan.interestPaid}"></b:dataTableColumn>
			<b:dataTableColumn label="Principal Paid" value="#{loan.principalPaid}"></b:dataTableColumn>
			<b:dataTableColumn label="Remaining Balance" value="#{loan.remainingBalance}"></b:dataTableColumn>
		</b:dataTable>
		
		<p:chart type="bar" model="#{loanController.barModel}" style="height: 300px" id="barChart"></p:chart>
		</b:form>


			
	</ui:define>

</ui:composition>
